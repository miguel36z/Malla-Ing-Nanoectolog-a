<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Nanotecnología</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }
    .container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }
    .semester {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 220px;
      flex-shrink: 0;
    }
    .semester h2 {
      font-size: 16px;
      margin-top: 0;
      text-align: center;
      background: #3498db;
      color: white;
      padding: 8px;
      border-radius: 6px;
    }
    .course {
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      background: #ecf0f1;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }
    .course.approved {
      background: #2ecc71;
      color: white;
      text-decoration: line-through;
    }
    .course.locked {
      background: #dfe6e9;
      color: #636e72;
      cursor: not-allowed;
    }
    .course.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: normal;
      opacity: 0;
      pointer-events: none;
      width: max-content;
      max-width: 200px;
      z-index: 10;
      transition: opacity 0.3s;
    }
    .course.locked:hover::after {
      opacity: 1;
    }
    .controls {
      text-align: center;
      margin: 15px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería en Nanotecnología</h1>
  <div class="controls">
    <button onclick="exportProgress()">Exportar progreso</button>
    <button onclick="importProgress()">Importar progreso</button>
    <button onclick="resetProgress()">Reiniciar</button>
  </div>
  <div class="container" id="container"></div>

  <script>
    const semesters = {
      'PRIMER SEMESTRE': [
        {name: 'Cálculo diferencial'},
        {name: 'Geometría Analítica'},
        {name: 'Fundamentos de la Química'},
        {name: 'Introducción a la Nanotecnología'},
        {name: 'Sistemas Bioinspirados'},
        {name: 'Optativa CBD'}
      ],
      'SEGUNDO SEMESTRE': [
        {name: 'Algebra lineal', req: ['Geometría Analítica']},
        {name: 'Química inorgánica', req: ['Fundamentos de la Química']},
        {name: 'Calculo Integral', req: ['Cálculo diferencial']},
        {name: 'Fisica mecánica', req: ['Cálculo diferencial','Geometría Analítica']},
        {name: 'Materiales de Ingeniería', req: ['Fundamentos de la Química']},
        {name: 'Electiva I'}
      ],
      'TERCER SEMESTRE': [
        {name: 'Humanismo, Cultura y Valores'},
        {name: 'Ecuaciones Diferenciales', req: ['Calculo Integral']},
        {name: 'Electricidad y Magnetismo', req: ['Fisica mecánica']},
        {name: 'Métodos Experimentales', req: ['Fisica mecánica']},
        {name: 'Técnicas de Caracterización de Materiales', req: ['Materiales de Ingeniería']},
        {name: 'Química Orgánica'},
        {name: 'Metodología de la investigación'}
      ],
      'CUARTO SEMESTRE': [
        {name: 'Cristología'},
        {name: 'Lengua y Cultura'},
        {name: 'Calculo Vectorial', req: ['Calculo Integral']},
        {name: 'Física Moderna', req: ['Electricidad y Magnetismo','Ecuaciones Diferenciales']},
        {name: 'Nanotecnología I', req: ['Materiales de Ingeniería']},
        {name: 'Fisicoquímica', req: ['Fundamentos de la Química','Calculo Integral']}
      ],
      'QUINTO SEMESTRE': [
        {name: 'Métodos Numéricos', req: ['Ecuaciones Diferenciales']},
        {name: 'Programación', req: ['Calculo Vectorial','Ecuaciones Diferenciales']},
        {name: 'Termodinámica', req: ['Fisicoquímica','Ecuaciones Diferenciales']},
        {name: 'Fenómenos de Transporte', req: ['Ecuaciones Diferenciales','Calculo Vectorial']},
        {name: 'Nanotecnología II', req: ['Nanotecnología I','Técnicas de Caracterización de Materiales']},
        {name: 'Técnicas de Caracterización de Nanomateriales', req: ['Técnicas de Caracterización de Materiales']}
      ],
      'SEXTO SEMESTRE': [
        {name: 'Estadística y Diseño de Experimentos'},
        {name: 'Nanociencia', req: ['Física Moderna']},
        {name: 'Reología y Nano fluidos', req: ['Fenómenos de Transporte']},
        {name: 'Nanotecnología III', req: ['Nanotecnología II']},
        {name: 'Coloides y Química de Superficies', req: ['Termodinámica']},
        {name: 'Electiva II'}
      ],
      'SEPTIMO SEMESTRE': [
        {name: 'Línea de Formación I'},
        {name: 'Emprendimiento y Responsabilidad Social'},
        {name: 'Economía'},
        {name: 'Núcleo de Integración I', req: ['Nanotecnología II','Técnicas de Caracterización de Nanomateriales','Nanociencia']},
        {name: 'Bionanotecnología', req: ['Sistemas Bioinspirados','Nanotecnología I','Química Orgánica']},
        {name: 'Basic Writing Skills'}
      ],
      'OCTAVO SEMESTRE': [
        {name: 'Línea de Formación II'},
        {name: 'Ética General'},
        {name: 'Economía Internacional', req: ['Economía']},
        {name: 'Núcleo de Integración II', req: ['Núcleo de Integración I']},
        {name: 'Gestión de proyectos'},
        {name: 'Optativa CI 2'}
      ],
      'NOVENO SEMESTRE': [
        {name: 'Línea de Formación III'},
        {name: 'Ética Profesional', req: ['Ética General']},
        {name: 'Gestión e Innovación en Nanotecnología', req: ['Economía Internacional','Nanotecnología III']},
        {name: 'Núcleo de Integración III', req: ['Núcleo de Integración II']},
        {name: 'Contexto profesional', req: ['Núcleo de Integración II']},
        {name: 'Optativa CI 3'}
      ],
      'DECIMO SEMESTRE': [
        {name: 'Práctica Profesional', req: 'ALL'}
      ]
    };

    let approved = JSON.parse(localStorage.getItem('nano_aprobadas_v1')||'[]');

    function render(){
      const container=document.getElementById('container');
      container.innerHTML='';
      for(const [sem, courses] of Object.entries(semesters)){
        const div=document.createElement('div');
        div.className='semester';
        const h2=document.createElement('h2');
        h2.textContent=sem;
        div.appendChild(h2);

        courses.forEach(c=>{
          const course=document.createElement('div');
          course.className='course';
          course.textContent=c.name;

          let locked=false;
          if(c.req){
            if(c.req==='ALL'){
              locked = approved.length < totalCourses()-1;
            } else {
              locked = !c.req.every(r=>approved.includes(r));
            }
          }

          if(approved.includes(c.name)){
            course.classList.add('approved');
          } else if(locked){
            course.classList.add('locked');
            const faltan=(c.req==='ALL')? 'Todas las materias anteriores' : c.req.filter(r=>!approved.includes(r)).join(', ');
            course.setAttribute('data-tooltip','Requisitos: '+faltan);
          }

          if(!locked){
            course.addEventListener('click',()=>{
              if(approved.includes(c.name)){
                approved=approved.filter(x=>x!==c.name);
              } else {
                approved.push(c.name);
              }
              localStorage.setItem('nano_aprobadas_v1',JSON.stringify(approved));
              render();
            });
          }

          div.appendChild(course);
        });
        container.appendChild(div);
      }
    }

    function totalCourses(){
      return Object.values(semesters).flat().length;
    }

    function exportProgress(){
      const data=JSON.stringify(approved);
      const blob=new Blob([data],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;
      a.download='progreso_nanotecnologia.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importProgress(){
      const input=prompt('Pega aquí el JSON exportado:');
      try{
        const data=JSON.parse(input);
        if(Array.isArray(data)){
          approved=data;
          localStorage.setItem('nano_aprobadas_v1',JSON.stringify(approved));
          render();
        }
      }catch(e){alert('JSON inválido');}
    }

    function resetProgress(){
      if(confirm('¿Seguro que quieres reiniciar el progreso?')){
        approved=[];
        localStorage.removeItem('nano_aprobadas_v1');
        render();
      }
    }

    render();
  </script>
</body>
</html>
